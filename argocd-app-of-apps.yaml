apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: git@github.com:narigondelsiglo/argocd-app-of-apps.git
    targetRevision: main
    path: chart
    helm:
      releaseName: app-of-apps
      valuesObject:
        domain: "example.com"
        testing: false
        adminEmail: "admin@example.com"
        monitoring:
          enabled: false
        certManager:
          letsencrypt:
            staging: false
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - Validate=false
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
  - group: "*"
    kind: Application
    jsonPointers:
    - /spec/syncPolicy
